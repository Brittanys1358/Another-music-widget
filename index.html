<div class="audio-container">
    <img src="https://imgur.com/7O2mG5W.jpg" class="cover-image" alt="Cover Image">
    
    <audio id="audioPlayer" preload="metadata">
        <source src="https://drive.google.com/uc?id=12NB7r29qUyf6yF6W8sfZoRh8X16Bk0JU" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="controls">
        <button id="playButton">â–·</button>
        <button id="pauseButton" style="display:none;">||</button>
        <input type="range" id="timeScrubber" value="0" step="1">
    </div>
</div>

<style>
    .audio-container {
        position: relative;
        width: 300px; /* Adjust width as needed */
        height: 300px; /* Adjust height as needed */
        overflow: hidden;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }
    .cover-image {
        width: 100%; /* Fill the container */
        height: 100%; /* Fill the container */
        object-fit: cover; /* Cover the area without stretching */
        border-radius: 10px; /* Rounded corners */
    }
    .controls {
        position: absolute;
        bottom: 20px; /* Adjust position from the bottom */
        left: 10px; /* Adjust left position */
        right: 10px; /* Adjust right position */
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    button {
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        color: white; /* Text color */
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded corners */
        padding: 10px; /* Padding around the buttons */
        cursor: pointer; /* Pointer cursor on hover */
    }
    button:hover {
        background-color: rgba(0, 0, 0, 0.8); /* Darker on hover */
    }
    #timeScrubber {
        flex: 1; /* Take remaining space */
        margin: 0 10px; /* Margin on the sides */
    }
</style>

<script>
    const audioPlayer = document.getElementById('audioPlayer');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const timeScrubber = document.getElementById('timeScrubber');

    // Play button event
    playButton.addEventListener('click', () => {
        audioPlayer.play();
        playButton.style.display = 'none'; // Hide play button
        pauseButton.style.display = 'inline'; // Show pause button
    });

    // Pause button event
    pauseButton.addEventListener('click', () => {
        audioPlayer.pause();
        pauseButton.style.display = 'none'; // Hide pause button
        playButton.style.display = 'inline'; // Show play button
    });

    // Update the scrubber as the audio plays
    audioPlayer.addEventListener('timeupdate', () => {
        timeScrubber.value = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
    });

    // Scrubber change event to seek audio
    timeScrubber.addEventListener('input', () => {
        audioPlayer.currentTime = (timeScrubber.value / 100) * audioPlayer.duration;
    });
</script>
