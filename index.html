<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Music Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-widget">
        <img src="https://imgur.com/7O2mG5W.png" alt="Ambient Music" class="cover-image">
        <audio id="audio" src="https://www.youtube.com/watch?v=rrfsfWrxfiA" preload="metadata"></audio>
        <div class="controls">
            <button id="rewind" class="control-btn">↺</button>
            <button id="play-pause" class="control-btn">▷</button>
        </div>
        <input type="range" id="scrubber" class="scrubber" value="0">
    </div>
    <script src="script.js"></script>
</body>
</html>
